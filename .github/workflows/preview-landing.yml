# .github/workflows/preview.yml
name: Deploy Landingpage PR previews

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

permissions:
  contents: write
  pull-requests: write

concurrency: preview-${{ github.ref }}

env:
  PREVIEW_BRANCH: gh-pages
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile --filter landing-page...

      - name: Build with Astro
        working-directory: apps/landing-page
        env:
          ASTRO_BASE_PATH: /spooky/pr-preview/pr-${{ github.event.pull_request.number }}
        run: pnpm run build

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: apps/landing-page/dist
          preview-branch: ${{ env.PREVIEW_BRANCH }}
