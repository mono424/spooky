name: Deploy Landing Page to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'apps/landing-page/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile --filter landing-page...

      - name: Build with Astro
        working-directory: apps/landing-page
        env:
          ASTRO_BASE_PATH: /spooky
        run: pnpm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: apps/landing-page/dist
          branch: gh-pages
          clean: true
          clean-exclude: pr-preview/