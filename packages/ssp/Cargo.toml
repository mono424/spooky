[package]
name = "ssp"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["rlib"]

[features]
default = ["parallel"]
parallel = ["dep:rayon"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
ulid = "=1.1.0"
anyhow = "1.0"
blake3 = { version = "1.5", default-features = false, features = ["std"] }
regex = "1.12.2"
lazy_static = "1.4"
nom = "7.1.3"
rustc-hash = "2.1.1"
smol_str = { version = "0.3.1", features = ["serde"] }
rayon = { version = "1.8", optional = true }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
mimalloc = "0.1.48"

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2", features = ["js"] }
web-sys = { version = "0.3", features = ["console"] }

# --- PERFORMANCE PROFILE ---
# Das hier ist der Turbo für deinen Benchmark.
# Es optimiert über alle Crate-Grenzen hinweg (LTO).

[profile.release]
opt-level = 3           # Maximale Optimierung
lto = "fat"             # Link Time Optimization (extrem wichtig für kleine Funktionen)
codegen-units = 1       # Erlaubt bessere Optimierung (kostet etwas Compile-Zeit)
panic = "abort"         # Spart Stack-Unwinding Code (schneller & kleiner)
strip = true            # Entfernt Debug-Symbole aus der Binary
