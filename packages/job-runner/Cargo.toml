[package]
name = "job-runner"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["sync", "time"] }
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
surrealdb = { git = "https://github.com/surrealdb/surrealdb.git", tag = "v3.0.0-beta.1", features = ["protocol-ws"] }
tracing = "0.1"
anyhow = "1"
