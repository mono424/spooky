[package]
name = "spooky-stream-processor-wasm"
version = "0.1.0"
edition = "2021"
description = "WASM bindings for spooky-stream-processor"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde-wasm-bindgen = "0.6"
spooky-stream-processor = { path = "../spooky-stream-processor" }
js-sys = "0.3"
getrandom = { version = "0.2", features = ["js"] }
