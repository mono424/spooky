[package]
name = "ssp-wasm"
version = "0.1.0"
edition = "2021"
description = "WASM bindings for ssp"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde-wasm-bindgen = "0.6"
ssp = { path = "../ssp" }
js-sys = "0.3"
getrandom = { version = "0.2", features = ["js"] }
web-sys = { version = "0.3", features = ["console"] }
tracing = "0.1.44"
