[package]
name = "dbsp_module"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
surrealism = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
lazy_static = "1.4"

# Keep ulid optimization
ulid = "=1.1.0"

# Revert uuid constraint (removed) to fix surrealism build

# Dual getrandom config is required due to transitive deps
getrandom = { version = "0.3", features = ["wasm_js"] }
getrandom_old = { package = "getrandom", version = "0.2", features = ["js"] }
surrealdb-core = { version = "2.3", default-features = false }
anyhow = "1.0"
blake3 = { version = "1.5", default-features = false, features = ["std"] }
