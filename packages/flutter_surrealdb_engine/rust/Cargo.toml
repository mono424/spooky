[package]
name = "rust_lib_surrealdb"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "staticlib", "rlib"]

[dependencies]
flutter_rust_bridge = "=2.11.1"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
# Strict features: no RocksDB, no HTTP, no WS.
surrealdb = { git = "https://github.com/surrealdb/surrealdb.git", features = ["kv-surrealkv", "kv-mem", "protocol-ws", "protocol-http"] }
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
tempfile = "3"
serde_json = "1"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(frb_expand)'] }
