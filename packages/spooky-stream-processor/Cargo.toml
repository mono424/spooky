[package]
name = "spooky-stream-processor"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["rlib"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
ulid = "=1.1.0"
nom = "7"
colored = "3.0.0"
anyhow = "1.0"
blake3 = { version = "1.5", default-features = false, features = ["std"] }
regex = "1.12.2"
lazy_static = "1.4"
rustc-hash = "2.1.1"
smol_str = { version = "0.2", features = ["serde"] }
mimalloc = { version = "0.1", default-features = false }
