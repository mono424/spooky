[package]
name = "spooky-stream-processor"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["rlib"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
ulid = "=1.1.0"
anyhow = "1.0"
blake3 = { version = "1.5", default-features = false, features = ["std"] }
regex = "1.12.2"
lazy_static = "1.4"
nom = "7.1.3"
rustc-hash = "2.1.1"
smol_str = { version = "0.3.2", features = ["serde"] }
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
mimalloc = "0.1.48"
