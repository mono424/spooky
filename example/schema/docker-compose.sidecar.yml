services:
  surrealdb:
    image: surrealdb/surrealdb:v2.1.2
    ports:
      - '8666:8000'
    environment:
      - SURREAL_USER=root
      - SURREAL_PASS=root
      - SURREAL_CAPS_ALLOW_EXPERIMENTAL=surrealism,files
      - SURREAL_BUCKET_FOLDER_ALLOWLIST=/modules
    command:
      - start
      - --bind
      - 0.0.0.0:8000
      - --allow-all
      - --log
      - info
      - --user
      - root
      - --pass
      - root
      - memory
    volumes:
      - ./.spooky/xor_module.surli:/modules/xor_module.surli:ro
      - ./.spooky/dbsp_module.surli:/modules/dbsp_module.surli:ro
    healthcheck:
      test: ['CMD', '/surreal', 'isready', '--conn', 'http://localhost:8000']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  spooky-sidecar:
    build:
      context: ../../
      dockerfile: apps/spooky-sidecar/Dockerfile
    ports:
      - '3000:3000'
    environment:
      - RUST_LOG=debug
      - SURREALDB_ADDR=surrealdb:8000/rpc
      - SURREALDB_NS=main
      - SURREALDB_DB=main
      - SURREALDB_USER=root
      - SURREALDB_PASS=root
      - SPOOKY_AUTH_SECRET=mysecret
      - SPOOKY_PERSISTENCE_FILE=/data/spooky_state.json
    volumes:
      - ./.spooky/sidecar_data:/data
    depends_on:
      surrealdb:
        condition: service_healthy
    restart: unless-stopped

  schema-migration:
    image: curlimages/curl:latest
    depends_on:
      surrealdb:
        condition: service_healthy
      spooky-sidecar:
        condition: service_started
    volumes:
      - ./.spooky/remote-sidecar.gen.surql:/remote.gen.surql:ro
      - ./migrate.sh:/migrate.sh:ro
    command: ['sh', '/migrate.sh']
    restart: 'no'
