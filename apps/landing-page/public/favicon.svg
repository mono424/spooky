<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <style>
    /* Default Settings (Light Mode) */
    /* Looks like a black terminal cursor */
    .bg { fill: #FFFFFF; }
    .ghost { fill: #000000; }
    .eyes { fill: #FFFFFF; }

    /* Dark Mode Settings */
    /* Flips to white background so it stands out on dark tabs */
    @media (prefers-color-scheme: dark) {
      .bg { fill: #000000; }
      .ghost { fill: #FFFFFF; }
      .eyes { fill: #000000; }
    }
  </style>

  <!-- <rect class="bg" width="32" height="32"/> -->
  
  <path class="ghost" d="M6 10V28L10 24L14 28L18 24L22 28L26 24V10C26 4.47715 21.5228 0 16 0C10.4772 0 6 4.47715 6 10Z"/>
  
  <rect class="eyes" x="10" y="8" width="4" height="4"/>
  <rect class="eyes" x="18" y="8" width="4" height="4"/>
</svg>