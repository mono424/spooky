<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spooky Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1e1e1e;
      color: #cccccc;
      height: 100vh;
      overflow: hidden;
    }

    #app {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background: #252526;
      border-right: 1px solid #3e3e42;
      padding: 12px;
      overflow-y: auto;
    }

    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #ffffff;
    }

    h2 {
      font-size: 14px;
      margin-bottom: 12px;
      color: #ffffff;
      padding: 8px;
      background: #2d2d30;
      border-radius: 4px;
    }

    .status {
      padding: 8px 12px;
      background: #2d2d30;
      border-radius: 4px;
      margin-bottom: 16px;
      font-size: 13px;
    }

    .status.active {
      border-left: 3px solid #4caf50;
    }

    .status.inactive {
      border-left: 3px solid #f44336;
    }

    .section {
      margin-bottom: 24px;
    }

    .store-list {
      list-style: none;
    }

    .store-item {
      padding: 8px 12px;
      background: #2d2d30;
      border-radius: 4px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .store-item:hover {
      background: #3e3e42;
    }

    .store-name {
      font-weight: 500;
      margin-bottom: 4px;
    }

    .store-meta {
      font-size: 11px;
      color: #858585;
    }

    .state-viewer {
      background: #2d2d30;
      border-radius: 4px;
      padding: 12px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      overflow: auto;
      max-height: 500px;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #858585;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .refresh-btn {
      padding: 6px 12px;
      background: #0e639c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      margin-bottom: 12px;
    }

    .refresh-btn:hover {
      background: #1177bb;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="sidebar">
      <h2>Spooky Stores</h2>
      <button class="refresh-btn" id="refresh-btn">Refresh</button>
      <ul class="store-list" id="store-list">
        <li class="empty-state">No stores detected</li>
      </ul>
    </div>
    <div class="main-content">
      <h1>Spooky DevTools</h1>
      <div class="status inactive" id="status">
        <strong>Status:</strong> Spooky not detected on this page
      </div>
      <div class="section">
        <h2>Store State</h2>
        <div class="state-viewer" id="state-viewer">
          <div class="empty-state">Select a store to view its state</div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="panel.js"></script>
</body>
</html>
